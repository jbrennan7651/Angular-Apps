



<table class="movie-list" >
    <tr>
        
        <th> Index </th>
        <th> Title </th>
        <th> Release Date</th>
        <th> Director</th>
    </tr>
    <tr *ngFor="let movie of movieList; index as i; let o = odd; let e = even" [ngClass]="{even: e, odd: o}" 
        (click)="displayMovie(movie)">
        <td >{{ i + 1 }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.releaseDate }}</td>
        <td>{{ movie.director }}</td>
    </tr>
</table>

<div class="user-input">
    <div class="text-inputs">
        <input type="text"
            placeholder="Enter Movie Title"
            [(ngModel)]="title"
            class="movie-title"
        >
        <input type="text"
            placeholder="Enter Movie Release Date"
            [(ngModel)]="releaseDate"
            class="movie-releaseDate"
        >  
        <input type="text"
            placeholder="Enter Director"
            [(ngModel)]="director"
            class="movie-director"
        >  
    </div>

    <div class="buttons">
        <button (click)="addMovie(title,releaseDate,director)">
            Add Movie
        </button>
    
        <button (click)="clearList()"> Clear List</button>

        <button (click)="updateList(title, releaseDate,director)">Update</button>

    </div>



</div>
