<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
      <img id="hot" src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 60">
      <img id="cold" src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 60">
      <div class="weather-data">
        <div class="local">{{ weatherData.name}}</div>
        <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }}°F</div>
      </div>
      
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number: '1.0-0' }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | number: '1.0-0' }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed }} mph
        </div>
      </div>
    </div>

  </div>
</div>
