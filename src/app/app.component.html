<div class="container">
    <div class="row">
        <div class="weather col" *ngFor="let weather of dailyTemps.list,index as i">
            <div class="date">
                {{ weather.dt_txt | date: 'E'}}
            </div>
            <div class="weather-icon">
                <img src="../assets/{{ weather.weather[0].icon }}.png" alt="">
                
            </div>
            <div class="temp">
                <div class="max">
                    {{ weather.main.temp_max | number: '1.0-0'}}°F
                </div>

                <div class="min">
                    {{ weather.main.temp_min | number: '1.0-0'}}°F
                </div>
            </div>
        </div>
    </div>
</div>
